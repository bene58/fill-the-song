<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete the Lyrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <!-- Área para mostrar informações da música -->
        <div id="musica-info" class="info-container"></div>

        <!-- Tela Inicial -->
        <div id="screen-home">
            <h1>Complete the Lyrics</h1>
            <div id="music-list"></div> <!-- Botões das músicas serão inseridos aqui -->
        </div>

        <!-- Tela de Drag and Drop -->
        <div id="screen-drag" style="display: none;">
            <h1>Complete the Lyrics - Drag and Drop</h1>
            <div class="lyrics" id="lyricsDrag"></div>
            <div id="word-bank" class="words"></div>
            <div id="feedback"></div>
            <div class="nav-buttons">
                <button class="btn" onclick="goBack()">Back</button>
                <button class="btn" onclick="checkAnswersDrag()">Submit</button>
            </div>
        </div>

        <!-- Tela de Escrita -->
        <div id="screen-write" style="display: none;">
            <h1>Complete the Lyrics - Writing</h1>
            <div class="lyrics" id="lyricsWrite"></div>
            <div class="nav-buttons">
                <button class="btn" onclick="goBack()">Back</button>
                <button class="btn" onclick="checkAnswersWrite()">Submit</button>
            </div>
        </div>

    </div>

    <!-- Firebase Config -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        const firebaseConfig = {
            authDomain: "fill-the-song.firebaseapp.com",
            projectId: "fill-the-song",
            storageBucket: "fill-the-song.firebasestorage.app",
            messagingSenderId: "597494138856",
            appId: "1:597494138856:web:029accd51127d1f5ab865d",
            measurementId: "G-LWCN77NQV5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.firebaseDB = db;
    </script>

    <script src="firebase.js" type="module"></script>
    <script src="game.js" type="module"></script>

</body>
</html>
